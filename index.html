<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Drum On The Web">
    <meta data-rh="true" property="og:site_name" content="Tolux Drum Kit">
    <meta data-rh="true" property="og:type" content="article">
    <meta data-rh="true" property="og:title" content=" Play Drum On The Web">
    <meta data-rh="true" property="og:url" content="https://tolux-drum-kit.netlify.app/">
    <meta data-rh="true" property="og:image" content="https://thumbs.dreamstime.com/z/man-sitting-desk-looking-computer-screen-fat-smiling-isolated-gray-40355335.jpg?w=992">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/tolux001.png" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main">
      <div class="card">
        <div class="heading--desktop"><h1>Generate Sound with Your keyBoard</h1></div>
        <div class="heading--mobile"><h1>Generate Sound By Clicking</h1></div>
        <div class="keys">
          <div data-key="65" class="key test">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key test">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key test">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key test">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key test">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key test">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key test">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key test">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key test">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
          <div data-key="81" class="key test">
            <kbd>Q</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="87" class="key test">
            <kbd>W</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="69" class="key test">
            <kbd>E</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="82" class="key test">
            <kbd>R</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="84" class="key test">
            <kbd>T</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="89" class="key test">
            <kbd>Y</kbd>
            <span class="sound">open</span>
          </div>
          <div data-key="85" class="key test">
            <kbd>U</kbd>
            <span class="sound">open</span>
          </div>
          <div data-key="73" class="key test">
            <kbd>I</kbd>
            <span class="sound">joke</span>
          </div>
          <div data-key="79" class="key test">
            <kbd>O</kbd>
            <span class="sound">joke</span>
          </div>
          <div data-key="80" class="key test">
            <kbd>P</kbd>
            <span class="sound">meow</span>
          </div>
        </div>
        <div class="custom__paragraph">
          <btn class="custom">Click if you want the entities to be smaller for efficient drumming</btn>
        </div>
      </div>
    </div>
  </main>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/boom.wav"></audio>
  <audio data-key="69" src="sounds/snare.wav"></audio>
  <audio data-key="82" src="sounds/badsnare.wav"></audio>
  <audio data-key="84" src="sounds/kick.wav"></audio>
  <audio data-key="89" src="sounds/snarek.wav"></audio>
  <audio data-key="85" src="sounds/badsnare.wav"></audio>
  <audio data-key="73" src="sounds/hihat.wav"></audio>
  <audio data-key="79" src="sounds/openhat.wav"></audio>
  <audio data-key="80" src="sounds/snarek.wav"></audio>

  <script src="app.js"></script>
</body>
</html>
